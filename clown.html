    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 600 600">
      <script type="text/ecmascript">
        var state = 0;
        function changeColour() {
          var z = document.getElementById("z");
          state = (state + 1) % 3;
          if (state == 0)
            z.setAttributeNS(null, "fill", "red");
          else if (state == 1)
            z.setAttributeNS(null, "fill", "yellow");
          else
            z.setAttributeNS(null, "fill", "lime");
        }
        
      </script>
    
    //ears
    <ellipse cx="100" cy="250" rx="15" ry="130" fill="blue"></ellipse>
    <ellipse cx="500" cy="250" rx="15" ry="130" fill="blue"></ellipse>
    
    //face
    <ellipse cx="300" cy="300" rx="200" ry="300" style="fill: rgb(247, 221, 164);"></ellipse>
    
    //cheeks
    <circle cx="390" cy="300" r="30" stroke="green" stroke-width="6" fill="yellow" onclick="changeColour()"></circle>
    <circle id="z" cx="200" cy="300" r="30" fill="yellow" stroke-width="6" stroke="green" onclick="changeColour()"></circle>
    
    //eyes
    <circle cx="240" cy="200" r="40" stroke="black" stroke-width="4" fill="brown"></circle>
    <circle cx="360" cy="200" r="40" stroke="black" stroke-width="4" fill="brown"></circle>
    
    //sunglasses
    <circle cx="230" cy="200" r="60" stroke="black" stroke-width="4" fill="green" fill-opacity=".4"></circle>
    <circle cx="370" cy="200" r="60" stroke="black" stroke-width="4" fill="green" fill-opacity=".4"></circle>
    
    //eye pupil
    <circle cx="270" cy="200" r="5" stroke="red" stroke-width="4" fill="black"></circle>
    <circle cx="330" cy="200" r="5" stroke="red" stroke-width="4" fill="black"></circle>
    
    //nose
    <ellipse cx="300" cy="350" rx="70" ry="60" fill="red"></ellipse>
    
    //mouth
    <polygon points="180,400 300,530 420,400 300,440" style="fill:rgb(196, 11, 11);stroke:rgb(5, 170, 5);stroke-width:10"></polygon>
    
    //eyebrows
    <line x1="170" y1="130" x2="210" y2="120" style="stroke:rgb(114, 3, 77);stroke-width:4"></line>
    <line x1="210" y1="120" x2="280" y2="130" style="stroke:rgb(114, 3, 77);stroke-width:4"></line>
    <line x1="320" y1="130" x2="390" y2="120" style="stroke:rgb(114, 3, 77);stroke-width:4"></line>
    <line x1="390" y1="120" x2="430" y2="130" style="stroke:rgb(114, 3, 77);stroke-width:4"></line>
     
    </svg>
