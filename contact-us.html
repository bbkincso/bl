        <details>
            <summary><h2>Book tickets for Hot Air Balloon flights</h2></summary>

            <div>
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="fullname">Full Name:</label>
                            <input required id="fullname" type="text" name="fullname" />
                        </li>
                        <li>
                            <label for="email">Email address:</label>
                            <input required id="email" type="email" name="email_address" />
                        </li>
                        <li>
                            <label for="phone">Phone number:</label>
                            <input required id="tel" type="phone" name="phone" />
                        </li>
                        <li>
                            <label for="bookDate">Date:</label>
                            <input type="date" id="bookDate" name="bookDate">
                        </li>
                        <li>
                            <p>Tickets</p>
                            <ul class="flex-inner">
                                <li>
                                    <label for="children">Age 6 - 18:</Label>
                                    <input required type="number" 
                                            name="children" id="children"  
                                            min="1" max="6">
                                </li>
                                <li>
                                    <label for="children">Age 18 - 65:</Label>
                                    <input required type="number" 
                                            name="children" id="children"  
                                            min="1" max="6">
                                </li>
                                <li>
                                    <label for="children">Age 65 -:</Label>
                                    <input required type="number" 
                                            name="children" id="children"  
                                            min="1" max="6">
                                </li>
                            </ul>
                        </li>
                        <li>
                            <textarea id="extraInfo" name="extraInfo" placeholder="Special Requirements"></textarea>
                        </li>
                        <li>
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
                <p>For further information please feel free to <a href="mailto:balloons@example.com">send us an email</a></p>
            </div>

        </details>
        
    </body>
</html>
