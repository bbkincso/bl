<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact - Ballons Ltd.</title>
        <link rel="stylesheet" href="balloons.css" type="text/css">
    </head>
    <body>
        <h1>Contact Us</h1>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="clown.html">Clown Exercise</a></li>

        </ul>


        <details>
            <summary><h2>Book tickets for Hot Air Balloon flights</h2></summary>

            <div>
                <form id="my-form" action="" novalidate>
                    <ul class="flex-outer">
                        <li>
                            <div id="name-error" class="errorSign"></div>
                            <label for="full-name">Full Name:</label>
                            <input required id="full-name" type="text" name="full-name" />
                        </li>
                        <li>
                            <div class="errorSign" id="email-error"></div>
                            <label for="email">Email address:</label>
                            <input required id="email" type="email" name="email_address" />
                        </li>
                        <li>
                            <div class="errorSign" id="phone-error"></div>
                            <label for="phone">Phone number:</label>
                            <input required id="phone" type="phone" name="phone" />
                        </li>
                        <li>
                            <div class="errorSign" id="date-error"></div>
                            <label for="bookDate">Date:</label>
                            <input  required="date" id="bookDate" name="bookDate">
                        </li>
                        <li>
                            <div class="errorSign" id="ticket-error"></div>
                            <p class="contact-p">Tickets</p>
                            <ul class="flex-inner">
                                <li>
                                    <label for="children-ticket">Age 6 - 18:</Label>
                                    <input required type="number" 
                                            name="children-ticket" id="children-ticket"  
                                            min="0" max="6" placeholder="0">
                                </li>
                                <li>
                                    <label for="adult-ticket">Age 18 - 65:</Label>
                                    <input required type="number" 
                                            name="adult-ticket" id="adult-ticket"  
                                            min="0" max="6" placeholder="0">
                                </li>
                                <li>
                                    <label for="over65-ticket">Age 65 -:</Label>
                                    <input required type="number" 
                                            name="over65-ticket" id="over65-ticket"  
                                            min="0" max="6" placeholder="0">
                                </li>
                            </ul>
                        </li>
                        <li>
                            <textarea id="extraInfo" name="extraInfo" placeholder="Special Requirements"></textarea>
                        </li>
                        <li>
                            <button id="my-button" type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
                <div>
                    <p class="contact-p">For further information please feel free to <a href="mailto:balloons@example.com">send us an email</a></p>
                </div>
            </div>

        </details>
        <script src="contact.js" type="text/javascript"></script>

    </body>
</html>
